{% extends "base_auth.html" %}

{% block title %}
Login
{% endblock %}

{% block auth %}
<div class="card mb-0">
    <div class="card-body">
        <div class="brand-logo">
            <h2 class="brand-text text-dark ms-1">Вход</h2>
        </div>

        <form class="auth-login-form mt-2" method="POST"
              novalidate="novalidate">
            <div class="mb-1">
                <label for="login-email" class="form-label">Email</label>
                <input type="text" class="form-control" id="login-email" name="login-email"
                       placeholder="john@example.com" aria-describedby="login-email" tabindex="1"
                       autofocus="">
            </div>

            <div class="mb-1">
                <div class="d-flex justify-content-between">
                    <label class="form-label" for="login-password">Password</label>
                </div>
                <div class="input-group input-group-merge form-password-toggle">
                    <input type="password" class="form-control form-control-merge"
                           id="login-password" name="login-password" tabindex="2"
                           placeholder="············" aria-describedby="login-password">
                    <span class="input-group-text cursor-pointer"><svg
                            xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-eye"><path
                            d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12"
                                                                                            cy="12"
                                                                                            r="3"></circle></svg></span>
                </div>
            </div>
            <div class="mb-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" tabindex="3">
                    <label class="form-check-label" for="remember-me">Запомнить меня</label>
                </div>
            </div>
            <button id="login" class="btn btn-primary w-100 waves-effect waves-float waves-light" tabindex="4">
                Войти
            </button>
        </form>

        <p class="text-center mt-2">
            <span>Впервые на нашей платформе?</span>
            <a href="/auth/registration">
                <span>Завести аккаунт</span>
            </a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $("#login").on('click', function () {
        const email = $('#login-email').val()
        const password = $('#login-password').val()
        ajax_login(email, password)
    });

    function ajax_login(email, password) {
        $.ajax({
            type: "POST",
            url: "/login/",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({
                email: email,
                password: password
            }),
            success: function (response) {
                console.log(response)
                location.reload()
            },
            error: function (response) {
                console.log(response.error)
            }
        })
    }
</script>
{% endblock %}
